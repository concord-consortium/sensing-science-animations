<!DOCTYPE html>

<html>
<head>

<title>Sensing Science</title>
<link rel="stylesheet" href="css/default.css" />
<script src="mw.js"></script>
<script type="text/javascript"> 
  function getRightTemperature() {
    var data = runScript("applet1", "mw2d:1:get %right_temperature");
    document.getElementById("right_temperature").innerHTML = data;
  }
</script>
<style>
#applet_window {
  background: url(img/applet-bgs/8.jpg) no-repeat;
  }
</style>
</head>
<body>
  <div id="page-container">
  <div id="stage">
    <div id="video">
      <video id="video-2" autoplay>
        <source src="video/activity/8.mp4" type="video/mp4"></source>
        <source src="video/activity/8.webm" type="video/webm"></source>
      </video>
    </div>
    <!-- end #video -->
    <div id="applet_window">
      <applet id="applet1" archive="mwapplet.jar"
        code="org.concord.modeler.MwApplet" width="800" height="800">
        <param name="script" value="page:0:import mw/screen2.cml" />
        <param name="permissions" value="all-permissions" />
        <param name="MAYSCRIPT" value="true" />
      </applet>
      <br>
      <div style="visibility: hidden">
        <div id="right_temperature"></div>
        <form>
          <input id="run_button" type="button" value="Run" onclick="runScript('applet1', 'mw2d:1:run')"/>
          <input id="keshading_on_button" type="button" value="KeShadingOn" onclick="runScript('applet1', 'mw2d:1:show keshading ON')"/> 
          <input id="keshading_off_button" type="button" value="KeShadingOff" onclick="runScript('applet1', 'mw2d:1:show keshading OFF')"/>

        </form>
      </div>
          </div><!-- end #vapplet_window -->
          <div class="speedometer" id="red-speedometer">
            <div class="speedometer-arrow" id="red-speedometer-arrow"></div>
            <div class="speedometer-bump" id="red-speedometer-bump"></div>
          </div>
          <div class="speedometer" id="blue-speedometer">
            <div class="speedometer-arrow" id="blue-speedometer-arrow"></div>
            <div class="speedometer-bump" id="blue-speedometer-bump"></div>
          </div>
        </div><!-- end #stage -->
        <div id="controls">
          <div id="text">
            <p>What do you think is happening?</p>
          </div>

          <div id="record-controls">
            <a href="#" id="record" title="Record audio" onclick="return false;">record audio</a>
            <a href="#" id="stop" title="Stop recording audio" onclick="return false;">stop recording audio</a>
            <a href="#" id="play" title="Play recorded audio" onclick="return false;">play recorded audio</a>
          </div>
          <a href="7.html" id="left" title="Go back one page">go back</a>
          <a href="9.html" id="right" title="Go forward one page">continue</a>
        </div><!-- /#controls -->
      </div><!-- end #page-container -->

  <script src="js/interface.js"></script>
